<!doctype html>
<html lang="zh-TW">
  <head>
    <meta charset="UTF-8" />
    <script>
      // GitHub Pages SPA redirect
      const path = location.pathname.replace('/taoyuan-mrt', '')
      sessionStorage.setItem('spa-redirect', path + location.search + location.hash)
      location.replace('/taoyuan-mrt/')
    </script>
  </head>
</html>
